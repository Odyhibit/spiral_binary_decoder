<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiral Binary Encoder/Decoder</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f4f4f4; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    button, select { margin-top: 10px; padding: 10px; }
    pre { background: #fff; padding: 1em; margin-top: 1em; white-space: pre-wrap; word-break: break-word; }
    .tabs { display: flex; gap: 10px; margin-bottom: 1em; }
    .tab { padding: 10px; cursor: pointer; background: #ccc; border-radius: 5px; }
    .tab.active { background: #999; font-weight: bold; }
    .panel { display: none; }
    .panel.active { display: block; }
  </style>
</head>
<body>
  <h1>Spiral Binary Encoder/Decoder</h1>
  <div class="tabs">
    <div class="tab active" onclick="showTab('decodePanel')">Decode</div>
    <div class="tab" onclick="showTab('encodePanel')">Encode</div>
  </div>

  <div id="decodePanel" class="panel active">
    <p>Paste a square block of binary (1s and 0s):</p>
    <textarea id="binaryInput"></textarea><br/>
    <label>Start Corner:</label>
    <select id="decodeCorner">
      <option value="tl">Top-Left</option>
      <option value="tr">Top-Right</option>
      <option value="bl">Bottom-Left</option>
      <option value="br">Bottom-Right</option>
    </select>
    <label>Direction:</label>
    <select id="decodeDir">
      <option value="true">Clockwise</option>
      <option value="false">Counter-Clockwise</option>
    </select>
    <label>Spiral:</label>
    <select id="decodeInward">
      <option value="false">Inward</option>
      <option value="true">Outward</option>
    </select><br/>
    <button onclick="decodeAllSpirals()">Auto</button>
    <button onclick="decodeSingle()">Decode</button>
    <pre id="output"></pre>
  </div>

  <div id="encodePanel" class="panel">
    <p>Enter ASCII text to encode:</p>
    <textarea id="asciiInput"></textarea><br/>
    <label>Start Corner:</label>
    <select id="cornerSelect">
      <option value="tl">Top-Left</option>
      <option value="tr">Top-Right</option>
      <option value="bl">Bottom-Left</option>
      <option value="br">Bottom-Right</option>
    </select>
    <label>Direction:</label>
    <select id="dirSelect">
      <option value="true">Clockwise</option>
      <option value="false">Counter-Clockwise</option>
    </select>
    <label>Spiral:</label>
    <select id="inwardSelect">
      <option value="false">Inward</option>
      <option value="true">Outward</option>
    </select><br/>
    <button onclick="encodeSpiral()">Encode</button>
    <pre id="encodeOutput"></pre>
  </div>

  <script src="spiral_binary.js"></script>
</body>
</html>
